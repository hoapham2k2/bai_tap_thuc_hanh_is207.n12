<body>

    <div class="poem text-center">
        <h1 class="poem_title">Vu lan về con cài lên ngực</h1>
        <div class="poem_body ">
            <div class="poem_1st_parapraph">
                <p>Cả cuộc đời mẹ cha bất tận</p>
                <p>Cho chúng con lẽ sống tình yêu</p>
                <p>Đại dương bao la đâu đã là nhiều</p>
                <p>Với chúng con cha mẹ là tất cả</p>
            </div>
            <div class="poem_2st_parapraph">
                <p>Có đôi lúc</p>
                <p>Mải mê quay với dòng đời ồn ả</p>
                <p>Những đô hội thị thành</p>
                <p>Những phương trời lạ</p>
                <p>Chợt giật mình tỉnh giấc nhớ mẹ cha</p>
            </div>
        </div>

    </div>
